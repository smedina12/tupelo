<ion-view title="Customer Sign Up" id="page5">
    <ion-content padding="true" class="has-header">
        <div>
            <img src="img/ZmIADEp0St240qfsaOL5_ScreenShot2016-10-01at5.21.36PM.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="customerSignUp-form1" class="list">
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <ion-list id="customerSignUp-list1">
                <label class="item item-input" id="customerSignUp-input1">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" id="customerSignUp-input2">
                    <span class="input-label">Phone Number</span>
                    <input type="tel" placeholder="">
                </label>
                <label class="item item-input" id="customerSignUp-input5">
                    <span class="input-label">Email Address</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" id="customerSignUp-input3">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 6px;"></div>
            <h4 id="customerSignUp-heading1" style="color:#000000;text-align:center;">Date of Birth</h4>
            <div class="spacer" style="width: 300px; height: 15px;"></div>
            <label class="item item-select" id="customerSignUp-select1">
                <span class="input-label">Month</span>
                <select></select>
            </label>
            <label class="item item-select" id="customerSignUp-select2">
                <span class="input-label">Day</span>
                <select></select>
            </label>
            <label class="item item-select" id="customerSignUp-select3">
                <span class="input-label">Year</span>
                <select></select>
            </label>
            <a ui-sref="welcomePage" id="customerSignUp-button1" class="button button-stable  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
