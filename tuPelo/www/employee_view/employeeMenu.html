<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable">
            <div class="title">Employee Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list id="employeeMenu-list1">
                <ion-item class="item-icon-left" id="employeeMenu-list-item1" ui-sref="employeeMenu.employeeAppointments" menu-close="">
                    <i class="icon ion-android-checkbox-outline"></i>Today's Appointments</ion-item>
                <ion-item class="item-icon-left" id="employeeMenu-list-item3" ui-sref="employeeMenu.employeeCalendar" menu-close="">
                    <i class="icon ion-android-calendar"></i>Pictures</ion-item>
                <ion-item class="item-icon-left" id="employeeMenu-list-item4" ui-sref="employeeMenu.employeeReviews" menu-close="">
                    <i class="icon ion-android-star"></i>Reviews</ion-item>
                <ion-item class="item-icon-left" id="employeeMenu-list-item2" ui-sref="employeeMenu.employeeCustomerSettings" menu-close="">
                    <i class="icon ion-android-settings"></i>Customer Settings</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
