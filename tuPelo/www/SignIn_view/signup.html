<ion-view title="Signup" id="page5" style="">
  <ion-content padding="true" class="has-header">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Name</span>
          <input placeholder="" type="text" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Username</span>
          <input placeholder="" type="text" ng-model="data.username">
        </label>
        <label class="item item-input" id="signup-input6">
          <span class="input-label">Password</span>
          <input placeholder="" type="text" ng-model="data.pass">
        </label>
      </ion-list>
      <button id="signup-button2" class="button button-stable  button-block" ng-click="signup()">Sign up</button>
    </form>
  </ion-content>
</ion-view>
