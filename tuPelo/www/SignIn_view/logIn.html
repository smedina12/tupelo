<ion-view title="Log In" id="page3" style="">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 16px;"></div>
    <div>
      <img src="img/ZmIADEp0St240qfsaOL5_ScreenShot2016-10-01at5.21.36PM.png" style="display: block; margin-left: auto; margin-right: auto;" height="auto" width="40%">
    </div>
    <div class="spacer" style="width: 300px; height: 14px;"></div>
    <div id="logIn-container1">
      <form id="logIn-form1" class="list">
        <label class="item item-input" id="logIn-input2">
          <span class="input-label" >username</span>
          <input placeholder="phone/email" type="text" ng-model="data2.idField">
        </label>
        <label class="item item-input" id="logIn-input3" >
          <span class="input-label">Password</span>
          <input placeholder="password" type="password" ng-model="data2.passField">
        </label>
      </form>
    </div>
    <button id="logIn-button1" class="button button-positive button-large button-block icon-left ion-android-person-add" ng-click="addItem()">Log In!</button>
                    <pre>username = "{{data2.idField}}"</pre>
                     <pre>password = "{{data2.passField}}"</pre>
  </ion-content>
  <script src="../js/firebase.js"/>
  <script src="../js/loginlibrary.js"></script>
</ion-view>
