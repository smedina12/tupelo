
  
<ion-view title="EmployeeAdd" id="page6" style="" >
    <ion-content padding="true" class="has-header">
        <form id="employeeAdd-form1" class="list" ng-submit="addMessage()">
            <ion-list id="employeeAdd-list2">
                <label class="item item-input" id="employeeAdd-name" ng-module="data.message">
                    <span class="input-label">Name</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input" id="employeeAdd-phone">
                    <span class="input-label">Phone number</span>
                    <input placeholder="" type="tel">
                </label>
                <label class="item item-input" id="employeeAdd-email">
                    <span class="input-label">Email</span>
                    <input placeholder="" type="text">
                </label>
                 <label class="item item-input" id="employeeAdd-password">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" >
                </label>
            </ion-list>
            <button id="employeeAdd-button2" class="button button-stable  button-block">Sign up</button>
        </form>
                
    </ion-content>
</ion-view>
