<ion-view title="Hours of Operations" id="page10" style="">
  <ion-content padding="true" class="has-header">
    <h3 id="hoursOfOperations-heading7" style="color: rgb(0, 0, 0);">Set days</h3>
    <div id="hoursOfOperations-container3">
      <form id="hoursOfOperations-form14" class="list">
        <ion-checkbox name="Monday" style="">Monday</ion-checkbox>
        <label class="item item-input" id="hoursOfOperations-input5">
          <span class="input-label">From</span>
          <input placeholder="8:00am" type="time">
        </label>
        <label class="item item-input" id="hoursOfOperations-input6">
          <span class="input-label">To:</span>
          <input placeholder="5:00pm" type="time">
        </label>
        <ion-checkbox name="Tuesday" style="">Tuesday</ion-checkbox>
        <ion-checkbox name="Wednesday" style="">Wednesday</ion-checkbox>
        <ion-checkbox name="Thursday" style="">Thursday</ion-checkbox>
        <ion-checkbox name="Friday" style="">Friday</ion-checkbox>
        <ion-checkbox name="Saturday" style="">Saturday</ion-checkbox>
        <ion-checkbox name="Sunday" style="">Sunday</ion-checkbox>
        <div style="margin-right:-20px;">
          <button id="hoursOfOperations-button16" style="left:-10px;" class="button button-dark  button-full button-clear icon-right ion-android-arrow-dropup">Confirm</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
