<ion-view view-title="Todos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" >
        <i class="icon ion-chevron-right icon-accessory"></i>
        <p>{{item.name}}</p>
        <p>{{item.phone}}</p>
        <p>{{item.email}}</p>
        <!--<ion-option-button class="button-assertive">-->
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
