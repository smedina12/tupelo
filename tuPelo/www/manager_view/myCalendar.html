<ion-view title="My Calendar" id="page8" style="">
    <ion-content padding="true" class="has-header">
        <a ui-sref="menu.detailedCalendar" id="myCalendar-button6" style="border-radius:50px 50px 50px 50px;" class="button button-balanced  button-block button-clear">Todays's Appointments</a>
        <form id="myCalendar-form8" class="list">
            <label class="item item-select" id="myCalendar-select4">
                <span class="input-label">Select Month</span>
                <select>January</select>
                <select>February</select>
                <select>March</select>
            </label>
        </form>
        <ion-list id="myCalendar-list4">
            <ion-item id="myCalendar-list-item14" ui-sref="menu.detailedCalendar" style="">day 1</ion-item>
            <ion-item id="myCalendar-list-item15" ui-sref="menu.detailedCalendar" style="">day 2</ion-item>
            <ion-item id="myCalendar-list-item16" ui-sref="menu.detailedCalendar" style="">day 3</ion-item>
        </ion-list>
<div class="scrollmenu">
  <a href="#1">1</a>
  <a href="#2">2</a>
  <a href="#3">3</a>
  <a href="#4">4</a>
  <a href="#5">5</a>
  <a href="#6">6</a>
  <a href="#7">7</a>
  <a href="#8">8</a>
  <a href="#9">9</a>
  <a href="#10">10</a>
  <a href="#11">11</a>
  <a href="#12">12</a>
  <a href="#13">13</a>
  <a href="#14">14
  <a href="#15">15</a>
</div>

	<div class="card" ng-repeat="event in events">
					<div class="item item-divider">
						{{event.title}}
					</div>					
					<div class="item item-text-wrap">
						{{ event.description }}
						<p/>
						<strong>When: {{ event.date | date:'short' }}</strong>
												
						<p ng-if="event.status">This event is added to your calendar already!</p>
						<button ng-if="!event.status" ng-click="addEvent(event,$index)" class="button button-block button-balanced">Add to Calendar</button>
												
					</div>
				</div>
    </ion-content>
</ion-view>
